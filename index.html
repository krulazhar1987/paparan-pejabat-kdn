 <!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Paparan Digital Bahagian Pembangunan KDN</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #123a5f;
  color: white;
}
.header {
  background: #0b1f33;
  padding: 15px 20px;
  font-size: 28px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
  .header-left {
  display: flex;
  align-items: center;
  gap: 15px;
}
  .logo {
  height: 60px; 
}  
  .title-main {
  font-size: 30px;
  font-weight: bold;
  letter-spacing: 1px;
}
  .title-sub {
  font-size: 22px;
  opacity: 0.9;
}
  .header-right {
  text-align: right;
}
  .footer {
  background: #0b1f33;
  padding: 20px;
  font-size: 28px;
  display: flex;
  justify-content: space-between;
}
.content {
  display: grid;
  grid-template-columns: 35% 65%;
  height: calc(100vh - 160px);
}
.box {
  padding: 20px;
}
h2 {
  border-bottom: 2px solid #ffffff33;
}
   #mesyuarat-list {
  margin-top: 15px;
}
 #mesyuarat-list li {
  font-size: 26px;
  line-height: 1.6;
  margin-bottom: 18px;
}
 #waktu-solat p {
  font-size: 24px;
  line-height: 1.6;
  margin: 8px 0;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-left">
    <img src="Jata Negara 2-1.png" alt="Jata Negara" class="logo">
    <div class="title">
      <div class="title-main">BAHAGIAN PEMBANGUNAN</div>
      <div class="title-sub">KEMENTERIAN DALAM NEGERI</div>
    </div>
  </div>

  <div class="header-right">
    <div id="time"></div>
    <div id="date"></div>
  </div>
</div>

<div class="content">
  <div class="box">
    <h2>ðŸ•Œ Waktu Solat (Putrajaya)</h2>
<div id="waktu-solat">
  <p>Memuatkan waktu solat...</p>
  </div>

  <div class="box">
    <h2>ðŸ“‹ Mesyuarat & Program</h2>
    <ul id="mesyuarat-list">
      <li>Memuatkan data...</li>
      
      
    </ul>
  </div>
</div>

<div class="footer">
  ðŸ“¢ Peringatan: Tarikh tutup penilaian MyPerformance â€“ 31 Januari 2026
</div>

<script>
function updateTime() {
  const now = new Date();
  document.getElementById("time").innerHTML =
    now.toLocaleTimeString('ms-MY', { hour: '2-digit', minute: '2-digit' });
  document.getElementById("date").innerHTML =
    now.toLocaleDateString('ms-MY', {
      weekday: 'long',
      day: 'numeric',
      month: 'long',
      year: 'numeric'
    });
}

setInterval(updateTime, 1000);
updateTime();


function loadWaktuSolat() {
  const url = "https://api.aladhan.com/v1/timingsByCity?city=Putrajaya&country=Malaysia&method=3";

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const waktu = data.data.timings;
      document.getElementById("waktu-solat").innerHTML = `
        <p>Subuh : ${waktu.Fajr}</p>
        <p>Zohor : ${waktu.Dhuhr}</p>
        <p>Asar : ${waktu.Asr}</p>
        <p>Maghrib : ${waktu.Maghrib}</p>
        <p>Isyak : ${waktu.Isha}</p>
      `;
    })
    .catch(() => {
      document.getElementById("waktu-solat").innerHTML =
        "<p>Gagal memuatkan waktu solat</p>";
    });
}

loadWaktuSolat();


const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRwI9QP9InNk13Rzen0GD4DdgFo1Akmf8-zcnwyWbcT72lqcn7VggjRCExJq5W6Tj37d51Fu_8d7LOT/pub?output=csv";

fetch(sheetURL)
  .then(res => res.text())
  .then(csv => {
    const lines = csv.split("\n");
    const list = document.getElementById("mesyuarat-list");
    list.innerHTML = "";

    for (let i = 1; i < lines.length; i++) {
      const cols = lines[i].split(",");
      if (cols.length >= 3) {
        const tarikh = cols[0]?.trim();
        const masa = cols[1]?.trim();
        const tajuk = cols[2]?.trim();
        if (tajuk) {
          const li = document.createElement("li");
          li.textContent = `${tarikh} ${masa} â€“ ${tajuk}`;
          list.appendChild(li);
        }
      }
    }

    if (list.innerHTML === "") {
      list.innerHTML = "<li>Tiada mesyuarat / program</li>";
    }

    startSlide();
  })
  .catch(() => {
    document.getElementById("mesyuarat-list").innerHTML =
      "<li>Gagal memuatkan data</li>";
  });


let currentSlide = 0;
const itemsPerSlide = 2;
const slideInterval = 8000;

function startSlide() {
  const list = document.getElementById("mesyuarat-list");
  const items = list.querySelectorAll("li");

  if (items.length <= itemsPerSlide) return;

  items.forEach((item, index) => {
    item.style.display = index < itemsPerSlide ? "list-item" : "none";
  });

  setInterval(() => {
    items.forEach(item => (item.style.display = "none"));

    for (
      let i = currentSlide * itemsPerSlide;
      i < (currentSlide + 1) * itemsPerSlide;
      i++
    ) {
      if (items[i]) items[i].style.display = "list-item";
    }

    currentSlide++;
    if (currentSlide * itemsPerSlide >= items.length) {
      currentSlide = 0;
    }
  }, slideInterval);
}
</script>

</body>
</html>
